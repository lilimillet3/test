<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Légumes</title>
    <link rel="stylesheet" href="legumes.css">
</head>
<body>
    <!-- Menu supérieur -->
    <header>
        <div class="header-container">
            <img src="placeholder-profile.png" alt="Icône profil" class="profile-icon">
            <div class="menu-icon"></div>
        </div>
    </header>

    <!-- Menu déroulant -->
    <nav>
        <ul>
            <li><a href="#">Space X</a></li>
            <li><a href="#">Boutique</a></li>
            <li><a href="#">Mars</a></li>
            <li><a href="#">Prochain Voyage</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        <!-- Titre principal -->
        <div class="title-container">
            <h1>Légumes</h1>
        </div>

        <!-- Grille des légumes -->
        <div class="vegetables-grid">
            <div class="vegetable-item unlocked">
                <img src="carotte.png" alt="Carotte">
                <p>Carotte</p>
            </div>
            <div class="vegetable-item unlocked">
                <img src="courgette.png" alt="Courgette">
                <p>Courgette</p>
            </div>
            <div class="vegetable-item unlocked">
                <img src="pomme-de-terre.png" alt="Pomme de terre">
                <p>Pomme de terre</p>
            </div>
            <div class="vegetable-item locked">
                <img src="aubergine.png" alt="Aubergine">
                <p>Aubergine</p>
            </div>
            <div class="vegetable-item locked">
                <img src="petit-pois.png" alt="Petit pois">
                <p>Petit pois</p>
            </div>
            <div class="vegetable-item locked">
                <img src="haricot-vert.png" alt="Haricot vert">
                <p>Haricot vert</p>
            </div>
        </div>
    </main>
</body>
<script src="legumes.js"></script>
</html>
